<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Draw</title>
<style>
  img {
    display: none; /* 画像は初めは非表示にしておく */
  }
</style>
</head>
<body>
<button onclick="checkLuck()">抽選する</button>
<div id="result"></div>
<img id="winningImage" src="winning_image.jpg" alt="images.jpg">

<script>
function checkLuck() {
  // 258分の1の確率で当たりとする
  const winningProbability = 1 / 258;
  
  // ランダムな数値を生成し、当たりかどうかを判定する
  const randomValue = Math.random();
  if (randomValue < winningProbability) {
    document.getElementById("result").innerText = "おめでとうございます！当たりです！";
    document.getElementById("winningImage").style.display = "inline"; // 当たったら画像を表示する
  } else {
    document.getElementById("result").innerText = "残念！ハズレです。もう一度挑戦してみてください！";
    document.getElementById("winningImage").style.display = "none"; // ハズレたら画像を非表示にする
  }
}
</script>
</body>
</html>
