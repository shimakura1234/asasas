<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社名 - ホーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        section {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>会社名</h1>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">会社概要</a>
            <a href="#">サービス</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2>会社概要</h2>
            <p>当社は〇〇を提供しております。</p>
        </section>

        <section>
            <h2>サービス</h2>
            <ul>
                <li>サービス1</li>
                <li>サービス2</li>
                <li>サービス3</li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 会社名. All Rights Reserved.</p>
    </footer>
</body>
</html>
