<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chaotic Title Animation</title>
<style>
  #title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: teal;
    animation: moveTitle 2s infinite;
  }
  
  @keyframes moveTitle {
    0% {
      transform: translate(-50%, -50%);
    }
    25% {
      transform: translate(-100%, -100%);
    }
    50% {
      transform: translate(100%, 100%);
    }
    75% {
      transform: translate(100%, -100%);
    }
    100% {
      transform: translate(-100%, 100%);
    }
  }
</style>
</head>
<body>
<h1 id="title">Chaotic Title</h1>
</body>
</html>
