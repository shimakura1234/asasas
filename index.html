<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社名 - ホーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        section {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>会社名</h1>
    </header>

    <div class="container">
        <section>
            <h2>会社概要</h2>
            <p>当社は〇〇を提供しております。</p>
        </section>

        <section>
            <h2>サービス</h2>
            <ul>
                <li>サービス1</li>
                <li>サービス2</li>
                <li>サービス3</li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 会社名. All Rights Reserved.</p>
    </footer>
</body>
</html>
